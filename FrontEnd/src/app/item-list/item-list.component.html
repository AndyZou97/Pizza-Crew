<h2>Menu </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Item Description</th>
            <th>Item Price</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.imageUrl}}</td>
            <td>
                <button (click) = "updateItem(item.id)" class = "btn btn-info"> Update </button>
                <button (click) = "deleteItem(item.id)" class = "btn btn-danger" style = "margin-left:10px"> Delete </button>
                <button (click) = "itemDetails(item.id)" class = "btn btn-success" style = "margin-left:10px">View</button>
            </td>
        </tr>
    </tbody>
</table>

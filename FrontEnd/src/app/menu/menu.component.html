<h2 style = "text-align:center; background-color:red">Menu </h2>
<table class="table table-striped center"  >
    <thead>
    </thead>

        <tr *ngFor="let item of items">
            <td style="vertical-align:middle" ><font size = "+2">{{item.id}}</font>
                <td style="width:30%"><b>{{item.name}}</b><br><br>{{item.description}}</td>
    
                <td style ="vertical-align: middle"><font size="+3">{{item.price}}</font>
                </td>
        <td><a href="item.imageUrl">
            <img src={{item.imageUrl}} alt="Pizza pic"
        width= "100" height = "100"></a></td>
                <td style = "width: 20%">
            </td>
    </tbody>
            
    
    
</table>

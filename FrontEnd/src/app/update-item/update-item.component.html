<div class="col-md-6 offset-md-3">
    <h3> Update Item </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Item Name</label>
            <input type="text" class ="form-control" id = "item_name"
                [(ngModel)] = "item.name" name = "item_name">
        </div>
    
        <div class="form-group">
            <label> Item Price</label>
            <input type="number" class ="form-control" id = "item_price"
                [(ngModel)] = "item.price" name = "item_price">
        </div>
    
        <div class="form-group">
            <label> Item Description</label>
            <input type="text" class ="form-control" id = "item_description"
                [(ngModel)] = "item.description" name = "item_description">
        </div>
        <div class="form-group">
            <label> Item Image</label>
            <input type="image" class ="form-control" id = "image_Url"
                [(ngModel)] = "item.imageUrl" name = "image_Url">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
